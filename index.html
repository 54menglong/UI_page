<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>離床偵測警示畫面</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      border: 2px solid #004080;
      padding: 10px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #004080;
      padding: 8px;
      text-align: center;
    }
    select, input, textarea {
      padding: 4px;
      font-size: 14px;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .page-input {
      width: 40px;
      text-align: center;
    }
    .video-icon {
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
    textarea {
      width: 90%;
      height: 40px;
      resize: none;
    }
    .filter-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .filter-row label {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>離床偵測警示畫面</h2>

  <table>
    <thead>
      <tr>
        <th>日期
		<input type="date" id="datePicker"></th>
        <th>時間</th>
        <th>警示狀態
		<select id="statusSelect">
			<option>輕微危險</option>
			<option>中等危險</option>
			<option>緊急</option>
		</select></th>
        <th>Video</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 資料列將由 JavaScript 動態產生 -->
    </tbody>
  </table>

  <div class="pagination">
    <button onclick="changePage(-1)">Previous</button>
    <span id="pageInfo"></span>
    <input class="page-input" type="text" id="pageInput" onchange="goToPage()">
    <button onclick="changePage(1)">Next</button>
  </div>
</div>

<script>
  const data = [];
  for (let i = 0; i < 50; i++) {
    const date = `2025-05-${String(20 + Math.floor(i / 10)).padStart(2, '0')}`;
    const time = `${10 + i % 10}:23`;
    const status = ['輕微危險', '中等危險', '緊急'][i % 3];
    data.push({ date, time, status });
  }

  const rowsPerPage = 5;
  let currentPage = 1;

  function renderTable() {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";
    const start = (currentPage - 1) * rowsPerPage;
    const end = Math.min(start + rowsPerPage, data.length);

    for (let i = start; i < end; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data[i].date}</td>
        <td>${data[i].time}</td>
        <td>${data[i].status}</td>
        <td><span class="video-icon">▶️</span></td>
        <td><textarea placeholder="請輸入備註..."></textarea></td>
      `;
      tableBody.appendChild(row);
    }

    document.getElementById("pageInfo").textContent = `${currentPage} / ${Math.ceil(data.length / rowsPerPage)}`;
    document.getElementById("pageInput").value = currentPage;
  }

  function changePage(delta) {
    const maxPage = Math.ceil(data.length / rowsPerPage);
    currentPage = Math.min(Math.max(1, currentPage + delta), maxPage);
    renderTable();
  }

  function goToPage() {
    const pageInput = parseInt(document.getElementById("pageInput").value);
    const maxPage = Math.ceil(data.length / rowsPerPage);
    if (!isNaN(pageInput)) {
      currentPage = Math.min(Math.max(1, pageInput), maxPage);
      renderTable();
    }
  }

  renderTable();
</script>

</body>
</html>
